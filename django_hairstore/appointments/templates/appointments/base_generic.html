<!-- appointments/templates/appointments/base_generic.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hair Appointment Booking{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'book_appointment' %}">Book Appointment</a>

            <!-- Conditional links based on user authentication status -->
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="border:none; background:none; color:blue; cursor:pointer;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Hair Salon</p>
    </footer>
</body>
</html>
